
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fuel Log - MCIA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: url('https://hips.hearstapps.com/hmg-prod/images/2025-toyota-tacoma-prerunner-101-681b80dd44cde.jpg?crop=0.741xw:0.624xh;0.135xw,0.283xh&resize=1200:*') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
      z-index: 0;
      min-height: 100vh;
      margin: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    h1, h2 {
      text-align: center;
      margin: 0 0 15px 0;
    }

    .form, .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    input, button, select, textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 40px;
      max-height: 80px;
      min-width: 300px;
      max-width: 400px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.9);
      color: black;
      margin-top: 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }

    #vehicleSelector {
      margin-bottom: 20px;
      text-align: center;
    }

    #loggedInUser {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }

    #loginOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #loginBox {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-sizing: border-box;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    #loginBox input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #loginBox button {
      width: 100%;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #loginBox button:hover {
      background-color: #0056b3;
    }

    #exportBtnContainer {
      text-align: right;
      max-width: 1200px;
      margin: 10px auto;
      padding-right: 10px;
    }

    #accessLogContainer {
      max-width: 1200px;
      margin: 20px auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      color: black;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #accessLogContainer table {
      width: 100%;
      border-collapse: collapse;
    }

    #accessLogContainer th, #accessLogContainer td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    #accessLogContainer th {
      background-color: #007bff;
      color: white;
    }

    @media (max-width: 600px) {
      .form {
        flex-direction: column;
        align-items: center;
      }
      input, button, select, textarea {
        width: 90%;
      }
      table {
        font-size: 14px;
      }
      #loginBox {
        width: 90%;
      }
      #exportBtnContainer {
        padding-right: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Login Overlay -->
  <div id="loginOverlay">
    <div id="loginBox">
      <h2>Please log in</h2>
      <input type="text" id="loginName" placeholder="Enter your name" autocomplete="off" />
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <!-- Main Content (hidden until login) -->
  <div id="mainContent" style="display:none;">
    <div id="loggedInUser" style="display:none;">
      Logged in as: <span id="userNameDisplay"></span> 
      <button id="logoutBtn" style="margin-left: 15px;">Logout</button>
    </div>

    <h1>Mauritius Cane Industry Authority</h1>
    <h2>Fuel Log System</h2>

    <div id="vehicleSelector">
      <label for="vehicle">Select Vehicle: </label>
      <select id="vehicle" onchange="loadVehicleData()">
        <option value="">-- Select Vehicle --</option>
        <option value="5253DC04">5253DC04</option>
        <option value="820FB06">820FB06</option>
        <option value="3391OC95">3391OC95</option>
        <option value="3104JU07">3104JU07</option>
        <option value="2574JU98">2574JU98</option>
        <option value="3716AG04">3716AG04</option>
        <option value="10070NV17">10070NV17</option>
        <option value="2874JU99">2874JU99</option>
        <option value="1411FB23">1411FB23</option>
        <option value="8409DC15">8409DC15</option>
        <option value="9960OC18">9960OC18</option>
        <option value="1860FB22">1860FB22</option>
        <option value="6106JU22">6106JU22</option>
        <option value="1566FB17">1566FB17</option>
        <option value="1401FB19">1401FB19</option>
        <option value="548JN08">548JN08</option>
        <option value="5827OC08">5827OC08</option>
        <option value="9557DC21">9557DC21</option>
        <option value="5923DC09">5923DC09</option>
        <option value="6110NV10">6110NV10</option>
        <option value="2881SP94">2881SP94</option>
        <option value="10072NV17-Air Monitoring">10072NV17- Air Monitoring</option>
        <option value="770MR03- FSA ST PIERRE">770MR03- FSA ST PIERRE</option>
        <option value="Other">Other...</option>
      </select>
      <input id="customVehicle" placeholder="Enter vehicle no" style="display:none;" onblur="customVehicleEntered()" />
    </div>

    <div class="form">
      <input id="date" type="date" placeholder="Date of Refuel" />
      <input id="days" type="number" placeholder="No. of Days After Refill" />
      <input id="operator" type="text" placeholder="Operator Name" />
      <input id="driver" type="text" placeholder="Driver Name" />
      <input id="mileage" type="number" placeholder="Mileage at Refuel (km)" />
      <input id="distance" type="number" placeholder="Distance Covered (km)" />
      <input id="liters" type="number" placeholder="Fuel Filled (L)" />
      <textarea id="notes" placeholder="Notes (optional)"></textarea>
      <button id="addBtn">Add Entry</button>
    </div>

    <div id="exportBtnContainer">
      <button onclick="exportToExcel('logBody', 'FuelLog_MCIA')">Export to Excel</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Vehicle</th>
          <th>Date</th>
          <th>Days</th>
          <th>Operator</th>
          <th>Driver</th>
          <th>Mileage (km)</th>
          <th>Distance (km)</th>
          <th>Fuel (L)</th>
          <th>Km/L</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>

    <div id="accessLogContainer"></div>
  </div>

  <script>
    let currentVehicle = "";

    const loginOverlay = document.getElementById('loginOverlay');
    const mainContent = document.getElementById('mainContent');
    const loggedInUserDiv = document.getElementById('loggedInUser');
    const userNameDisplay = document.getElementById('userNameDisplay');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginNameInput = document.getElementById('loginName');
    const accessLogContainer = document.getElementById('accessLogContainer');

    // Login button handler
    loginBtn.addEventListener('click', function () {
      const name = loginNameInput.value.trim();
      if (name === '') {
        alert('Please enter your name to login.');
        return;
      }
      sessionStorage.setItem('loggedInName', name);
      checkLogin();
    });

    // Logout button handler
    logoutBtn.addEventListener('click', function () {
      sessionStorage.removeItem('loggedInName');
      location.reload();
    });

    // Check if user is logged in on page load or after login/logout
    function checkLogin() {
      const loggedInName = sessionStorage.getItem('loggedInName');
      if (loggedInName && loggedInName.trim() !== '') {
        loginOverlay.style.display = 'none';
        mainContent.style.display = 'block';
        loggedInUserDiv.style.display = 'block';
        userNameDisplay.textContent = loggedInName;
        // Only log once per login (to avoid duplicates on page reloads)
        if (!sessionStorage.getItem('hasLoggedAccess')) {
          logAccess(loggedInName);
          sessionStorage.setItem('hasLoggedAccess', 'true');
        }
        displayAccessLog();
      } else {
        loginOverlay.style.display = 'flex';
        mainContent.style.display = 'none';
        loggedInUserDiv.style.display = 'none';
        accessLogContainer.innerHTML = '';
        sessionStorage.removeItem('hasLoggedAccess');
      }
    }

    // Log who accessed and when, saved in localStorage
    function logAccess(name) {
      const now = new Date();
      const timestamp = now.toLocaleString();
      let accessLog = JSON.parse(localStorage.getItem('accessLog')) || [];
      accessLog.push({ name, timestamp });
      localStorage.setItem('accessLog', JSON.stringify(accessLog));
    }

    // Show last 10 access logs
    function displayAccessLog() {
      let accessLog = JSON.parse(localStorage.getItem('accessLog')) || [];
      if (accessLog.length === 0) {
        accessLogContainer.innerHTML = "<h3>Access Log</h3><p>No accesses recorded yet.</p>";
        return;
      }
      let html = "<h3>Access Log (Last 10 Accesses)</h3><table>";
      html += "<thead><tr><th>Name</th><th>Timestamp</th></tr></thead><tbody>";
      for (let entry of accessLog.slice(-10).reverse()) {
        html += `<tr><td>${entry.name}</td><td>${entry.timestamp}</td></tr>`;
      }
      html += "</tbody></table>";
      accessLogContainer.innerHTML = html;
    }

    // Vehicle selection handling
    document.getElementById("vehicle").addEventListener("change", function () {
      if (this.value === "Other") {
        document.getElementById("customVehicle").style.display = "inline";
        document.getElementById("customVehicle").focus();
      } else {
        currentVehicle = this.value;
        document.getElementById("customVehicle").style.display = "none";
        loadVehicleData();
      }
    });

    function customVehicleEntered() {
      currentVehicle = document.getElementById("customVehicle").value.trim();
      if (currentVehicle) {
        loadVehicleData();
      }
    }

    // Add entry button logic
    document.getElementById("addBtn").addEventListener("click", function () {
      if (!currentVehicle) {
        alert("Please select or enter a vehicle number.");
        return;
      }

      const date = document.getElementById("date").value;
      const days = document.getElementById("days").value;
      const operator = document.getElementById("operator").value.trim();
      const driver = document.getElementById("driver").value.trim();
      const mileage = parseFloat(document.getElementById("mileage").value);
      const distance = parseFloat(document.getElementById("distance").value);
      const liters = parseFloat(document.getElementById("liters").value);
      const notes = document.getElementById("notes").value.trim();

      if (
        !date || !days || !operator || !driver ||
        isNaN(mileage) || isNaN(distance) || isNaN(liters)
      ) {
        alert("Please fill in all fields correctly.");
        return;
      }

      const kmpl = (distance / liters).toFixed(2);
      const entry = {
        vehicle: currentVehicle,
        date,
        days,
        operator,
        driver,
        mileage,
        distance,
        liters,
        kmpl,
        notes,
      };

      let logs = JSON.parse(localStorage.getItem(`fuelLogs_${currentVehicle}`)) || [];
      logs.push(entry);
      localStorage.setItem(`fuelLogs_${currentVehicle}`, JSON.stringify(logs));

      addRow(entry);
      clearInputs();
    });

    // Load data for selected vehicle
    function loadVehicleData() {
      const logBody = document.getElementById("logBody");
      logBody.innerHTML = "";
      const logs = JSON.parse(localStorage.getItem(`fuelLogs_${currentVehicle}`)) || [];
      logs.forEach((entry) => addRow(entry));
    }

    // Add one row to table
    function addRow(entry) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${entry.vehicle}</td>
        <td>${entry.date}</td>
        <td>${entry.days}</td>
        <td>${entry.operator}</td>
        <td>${entry.driver}</td>
        <td>${entry.mileage}</td>
        <td>${entry.distance}</td>
        <td>${entry.liters}</td>
        <td>${entry.kmpl}</td>
        <td>${entry.notes}</td>
      `;
      document.getElementById("logBody").appendChild(row);
    }

    // Clear form inputs
    function clearInputs() {
      document.getElementById("date").value = "";
      document.getElementById("days").value = "";
      document.getElementById("operator").value = "";
      document.getElementById("driver").value = "";
      document.getElementById("mileage").value = "";
      document.getElementById("distance").value = "";
      document.getElementById("liters").value = "";
      document.getElementById("notes").value = "";
    }

    // Export to Excel
    function exportToExcel(tableId, filename = '') {
      const table = document.getElementById(tableId).parentNode;
      const dataType = 'application/vnd.ms-excel';
      const tableHTML = table.outerHTML.replace(/ /g, '%20');

      filename = filename ? filename + '.xls' : 'fuel-log.xls';

      const downloadLink = document.createElement("a");
      document.body.appendChild(downloadLink);

      if (navigator.msSaveOrOpenBlob) {
        const blob = new Blob(['\ufeff', tableHTML], { type: dataType });
        navigator.msSaveOrOpenBlob(blob, filename);
      } else {
        downloadLink.href = 'data:' + dataType + ', ' + tableHTML;
        downloadLink.download = filename;
        downloadLink.click();
      }
      downloadLink.remove();
    }

    // On page load
    window.onload = function () {
      checkLogin();
    };
  </script>
</body>
</html>
